spring:
  application:
    name: buildyourtrip-itineraries
  datasource:
    url: jdbc:postgresql://postgresql:5432/buildyourtrip
    username: postgres
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.buildyourtrip.itineraries: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

services:
  ai:
    url: ${AI_SERVICE_URL:http://localhost:8085} 